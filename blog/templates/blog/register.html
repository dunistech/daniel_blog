{% extends "blog/layout.html" %}
{% load static %}
{% block body_class %}landing-bg{% endblock %}

{% block content %}
<div class="register-page d-flex justify-content-center align-items-center">
    <div class="register-form-container">
        <h2>Get Started</h2>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="register-form">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <button style="background-color:orangered ;" type="submit" class="btn  btn-block">Register</button>
        </form>

        <p class="mt-3 text-dark">Already have an account? <a href="{% url 'login' %}" style="color:orangered ;">Log in here.</a></p>
    </div>
</div>
{% endblock %}
