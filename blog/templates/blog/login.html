{% extends "blog/layout.html" %}

{% load static %}
{% block body_class %}landing-bg{% endblock %}

{% block content %}
<div class="login-page d-flex justify-content-center align-items-center">
    <div class="login-form-container" >
        <h2 style="color: white;">Login to Dunis Blog</h2>
        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <button style="background-color:orangered ; color:#fff;" type="submit"  class="btn  btn-block">Login</button>
        </form>
        <p class="mt-3 text-light" >Don't have an account? <a href="{% url 'register' %}" style="color:orangered ;">Register here</a></p>
    </div>
</div>
{% endblock %}
